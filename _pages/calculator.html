function calcCost(priceMap, students) {
  var pricePerStudent = priceMap[1];
  if (students >= 7 && students < 20) {
    pricePerStudent = priceMap[7]/7;
  }
  else if (students >= 20 && students < 40) {
    pricePerStudent = priceMap[20]/20;
  }
  
  return (students * pricePerStudent).toFixed(2);
}

function toArrayAndReverse(priceMap) {
  var result = [];
  for(var key in priceMap) {
    if (key == 40)
      break;
    result.unshift([parseInt(key), priceMap[key]]);
  }

  return result;
}

function calculateTotal() {
  var students = getStudents();
  var priceMap = {};
  // var season = "Winter";
  var seasons = getSeasons();
  
  for(var i=0; i<prices.length; i++) {
    if(prices[i].passName == seasons)
      priceMap = prices[i].priceStructure;
  }

  var cost = 0;
  if (students >= 40) 
    document.getElementById('totalCost').innerHTML = priceMap[40].toFixed(2);
  else {
    // var array = toArrayAndReverse(priceMap);
    document.getElementById('totalCost').innerHTML = calcCost(priceMap, students);
  }
}
